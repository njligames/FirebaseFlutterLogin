name: Build Flutter Android (Ubuntu)

# Controls when the action will run
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs
jobs:
  build-android:

    runs-on: ubuntu-latest


    steps:
      # Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # Sets up Java environment (required for Android builds)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu' # Using Zulu distribution which supports Java 24
          java-version: '24'   # Specify Java version 24 as requested

      # Sets up Flutter environment
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8' # Replace with your Flutter version if needed
          channel: 'stable'
          cache: true

      # Get dependencies
      - name: Install dependencies
        run: flutter pub get

          # # Run tests (optional, if you have tests set up)
          # - name: Run Tests
          #   run: flutter test

      # Build Android APK
      - name: Build APK (Release)
        run: flutter build apk --release

      # (Optional) Build Android App Bundle for Play Store
      - name: Build AAB (Release)
        run: flutter build appbundle --release

      # Upload APK + AAB artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
